<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/iconos/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header contenedor">
        <div class="header__img"><img src="img/Logo.png" alt="Logo alura"></div>
        <h1>Encriptador de texto</h1>
    </header>
    
    <main class="main contenedor">
        <div class="main__ingresar">
            <textarea class="main__texto" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <div class="main__acciones">
                <p class="main__error">Solo letras minúsculas y sin acentos</p>
                <div class="main__botones">
                    <button class="main__boton" name="encriptar">Encriptar</button>
                    <button class="main__boton" name="desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        
        <aside class="aside">
            <textarea readonly class="aside__texto d-none"></textarea>
            <div class="aside__info">
                <div class="aside__img d-none">
                    <img src="img/astro.webp" alt="Imagen de muñeco">
                </div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="copiar" class="aside__copiar d-none">Copiar</button>
       </aside>
    </main>
    
    <footer class="footer"> 
        <div class="contenedor">
            <p class="footer__autor">Desarrollado por <span>Bruno Vidales</span></p>
            <nav class="footer__redes">
                <a rel="noopener noreferrer" target="_blank" href="https://www.linkedin.com/in/bruno-vidales-82534a174/"><img src="img/iconos/linkedin.png" alt="Icono linkedin"></a>
                <a rel="noopener noreferrer" target="_blank" href="https://github.com/BrunoVidales"><img src="img/iconos/github.png" alt="Icono github"></a>
                <a rel="noopener noreferrer" target="_blank" href="https://discord.com/users/501856081795088409"><img src="img/iconos/discord.png" alt="Icono discord"></a>
            </nav>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
