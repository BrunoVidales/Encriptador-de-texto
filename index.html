<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__img"><img src="img/Logo.png" alt="Logo alura"></div>
        <h1>Encriptador de texto</h1>
    </header>
    
    <main class="main contenedor">
        <div class="main__ingresar">
            <textarea class="main__texto" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>

            <div class="main__acciones">
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="main__botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        
        <aside class="aside">
            <div class="aside__img">
               <img src="img/Muñeco.png" alt="Imagen de muñeco">
            </div>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>     
       </aside>
    </main>

    <footer class="footer"> 
        
    </footer>
</body>
</html>
